<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="img/" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm fw-medium">
      <div class="container">
        <img src="img/sneaks4u.png" alt="" class="navbar-brand" />
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="#">
              <div class="icon-wrapper">
                <i class="bi bi-house"></i>
                <span class="icon-text">Beranda</span>
              </div>
            </a>
            <a class="nav-link" href="#">
              <div class="icon-wrapper">
                <i class="bi bi-heart"></i>
                <span class="icon-text">Whislist</span>
              </div>
            </a>

            <a class="nav-link" href="#">
              <div class="icon-wrapper">
                <i class="bi bi-cart"></i>
                <span class="icon-text">Keranjang</span>
              </div>
            </a>

            <a class="nav-link" href="#">
              <div class="icon-wrapper">
                <i class="bi bi-bell"></i>
                <!-- <span class="position-absolute top-49 start-150 translate-middle p-2 bg-danger border border-light rounded-circle"></span> -->
                <span class="icon-text">Notifikasi</span>
              </div>
            </a>

            <span class="mr-3 line">|</span>

            <div class="d-flex button">
              <button class="btn font-weight-bold mr-3">Masuk</button>
              <button class="btn font-weight-bold text-white">Daftar</button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar

    <!-- Banner -->
    <div class="banner-container">
      <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <img src="img/Banner3.png" class="d-block w-100 c-img" alt="Slide 1" />
          </div>
          <div class="carousel-item c-item">
            <img src="img/Banner3.png" class="d-block w-100 c-img" alt="Slide 2" />
          </div>
          <div class="carousel-item c-item">
            <img src="img/Banner3.png" class="d-block w-100 c-img" alt="Slide 3" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
          <span class="prev-icon-wrapper"><i class="bi bi-arrow-left-circle-fill"></i></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
          <span class="next-icon-wrapper"><i class="bi bi-arrow-right-circle-fill"></i></span>
        </button>
      </div>
    </div>

    <!-- Akhir Banner -->

    <!-- Kategori -->
    <div id="Kategori">
      <div class="container mb-5">
        <div class="row mx-auto mb-3">
          <div class="col">
            <h3 class="fs-4 fw-bold">Kategori pilihan</h3>
          </div>
        </div>
        <div class="row justify-content-center text-center">
          <div class="col-md-3">
            <div id="sepatuPria" class="rounded-4 p-3"></div>
            <h6 class="mt-3 fw-semibold">Sepatu Pria</h6>
          </div>
          <div class="col-md-3">
            <div id="sepatuPria" class="rounded-4 p-3"></div>
            <h6 class="mt-3 fw-semibold">Sepatu Wanita</h6>

          <div class="col-md-3">

            <h6 class="mt-3 fw-semibold">Sepatu Anak</h6>

            <h6 class="mt-3 fw-semibold">Sepatu Olahraga</h6>
          </div>
        </div>

          </div>
        </div>
        <div class="row">
          <div class="col">
            <img src="img/Banner3.png" class="img-fluid" alt="Banner 1" style="width: 1300px; height: 350px" />

        </div>

          <div class="col">

            <img src="img/Banner3.png" class="img-fluid" alt="Banner 3" style="width: 1300px; height: 350px" />
